services:
  # Python Backend
  - type: web
    name: visionary-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: BRIA_API_KEY
        sync: false

  # React Frontend
  - type: web
    name: visionary-frontend
    env: static
    plan: free
    rootDir: visionary-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: visionary-backend
          property: url
          relativeUrlPath: "/"
